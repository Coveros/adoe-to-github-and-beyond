# Add comment

name: Do you like jokes?

on:
  workflow_dispatch:

permissions: write-all

jobs:
  Change-The-Input:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.0.0
    
      - name: Ask if they want to hear a joke
        uses: ./.github/actions/tell-me-a-joke
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
